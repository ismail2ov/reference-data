name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check system resources before tests
        run: |
          echo "=== CPU INFO ==="
          lscpu
          echo ""
          echo "=== MEMORY INFO ==="
          free -h
          echo ""
          echo "=== DISK INFO ==="
          df -h

      - name: Run tests
        run: |
          mvn -pl reference-data-api test -e  

      - name: Check memory after tests
        if: always()
        run: |
          echo "=== MEMORY USAGE AFTER TESTS ==="
          free -h

      - name: Fail if memory is too low
        if: always()
        run: |
          FREE_MB=$(free -m | awk '/Mem:/ {print $7}')
          echo "Free memory after tests: ${FREE_MB} MB"
          if [ "$FREE_MB" -lt 2048 ]; then
            echo "❌ Runner does not have enough memory (less than 2 GB free)"
            exit 1
          else
            echo "✅ Memory is sufficient"
          fi
